<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="shortcut icon" href="image/Favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css.map">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BR&family=Playwrite+HR+Lijeva&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+BR&family=Playwrite+HR+Lijeva&family=Playwrite+IT+Moderna:wght@100..400&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div class="All">
        <div class="container">
            <div class="header">
                <h1 class="text-center mb-4 mt-5 fw-bold">Bookmarker</h1>    
            </div>

            <div class="input pt-3">

                <div class="title mb-4 d-flex justify-content-center ">
                    <i class="first fa-solid fa-bookmark mt-4 fs-4"></i>
                    <span class="fs-3 ps-3 pe-3 mt-3">Bookmark your favorite sites</span>
                    <i class="second fa-solid fa-bookmark mt-4 fs-4"></i>
                </div>

                <div class="form">
                    <div class="input-one mb-4">
                        <label class="d-flex mb-1">
                            <i class="fa-solid fa-book-bookmark mt-1 fs-5"></i>
                            <h3 class="fs-5 fw-bold ms-2 mt-0">Site Name</h3>
                        </label>
                        <input id="inputone" type="text" placeholder="Bookmark Name" class="form-control">
                    </div>

                    <div class="input-two mb-4">
                        <label class="d-flex mb-1">
                            <i class="fa-solid fa-link mt-1 fs-5"></i>
                            <h3 class="fs-5 fw-bold ms-2 mt-0">Site URL</h3>
                        </label>
                        <input id="inputtwo" type="text" placeholder="Website URL" class="form-control">
                    </div>

                    <div class="button d-flex justify-content-center">
                        <button class="submit btn mb-5 text-white fs-6" onclick="btnsubmit()">Submit</button>
                    </div>
                </div>

            </div>   

            <div class="table mt-4 mb-5">
                <table class="table w-100">
                    <thead>
                      <tr class="text-center">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody id="displaying">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="JS/main.js"></script>
</body>
</html>
